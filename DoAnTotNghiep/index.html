<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.7-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Smart Traffic Monitoring System</h1>
      <div class="node1">
        <h3>Node ID 1</h3>
        <div class="address">
          <img src="./image/icons8-location-48.png" alt="" />
          <p class="value">Location</p>
        </div>
        <div class="container1">
          <div class="time">
            <p class="value">Date-Time</p>
            <img src="./image/icons8-time-50.png" alt="" />
          </div>
          <div class="density">
            <p class="value">Density</p>
            <img src="./image/icons8-traffic-50.png" alt="" />
          </div>
          <div class="CO">
            <p class="value">CO</p>
            <img src="./image/icons8-toxic-material-48.png" alt="" />
          </div>
        </div>
        <div class="container2">
          <div class="PM1">
            <p class="value">PM1.0</p>
            <img src="./image/icons8-dust-64-PM1.png" alt="" />
          </div>
          <div class="PM2">
            <p class="value">PM2.5</p>
            <img src="./image/icons8-dust-64-PM2.png" alt="" />
          </div>
          <div class="PM10">
            <p class="value">PM10</p>
            <img src="./image/icons8-dust-PM10.png" alt="" />
          </div>
        </div>
      </div>

      <div class="node2">
        <h3>Node ID 2</h3>
        <div class="address">
          <img src="./image/icons8-location-48.png" alt="" />
          <p class="value">Location</p>
        </div>
        <div class="container1">
          <div class="time">
            <p class="value">Date-Time</p>
            <img src="./image/icons8-time-50.png" alt="" />
          </div>
          <div class="density">
            <p class="value">Density</p>
            <img src="./image/icons8-traffic-50.png" alt="" />
          </div>
          <div class="CO">
            <p class="value">CO</p>
            <img src="./image/icons8-toxic-material-48.png" alt="" />
          </div>
        </div>
        <div class="container2">
          <div class="PM1">
            <p class="value">PM1.0</p>
            <img src="./image/icons8-dust-64-PM1.png" alt="" />
          </div>
          <div class="PM2">
            <p class="value">PM2.5</p>
            <img src="./image/icons8-dust-64-PM2.png" alt="" />
          </div>
          <div class="PM10">
            <p class="value">PM10</p>
            <img src="./image/icons8-dust-PM10.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
